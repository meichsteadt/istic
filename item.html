  <body>
      <nav class="nav">
        <div class="nav-wrapper">
          <a href="#" class="pacifico brand-logo center">istic</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Help</a></li>

          <ul class="right hide-on-med-and-down">

        </div>

      <div class="container">
        <div class="row">
          <div class="col m8 s12">
              <img class="responsive-img item-img" src="https://images.lookhuman.com/render/standard/9024704606800405/6733-heathered_blue_nl-z1-t-swole-mates-forever.png" alt="">

                  <option value="3">large</option>
                </select>
                <label>Size</label>
              </div>
              <div class="input-field col s6">
                <select class="item-quant">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <label>QTY</label>
              </div>
              <button type="submit" class="btn">Add to cart</button>
            </form>
          </div>
        </div>
      </div>
